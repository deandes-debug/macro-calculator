<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacroFitCalc - Macro Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Get Your Macro Targets in 30 Seconds</h1>
    <p>Science-based macro estimates. Educational use only â€” not medical advice.</p>
  </header>

  <main>
    <section id="calculator">
      <h2>Enter Your Details</h2>
      <form id="macroForm">
        <label>Age: <input type="number" name="age" required></label>
        <label>Sex:
          <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label>Height (cm): <input type="number" name="height" required></label>
        <label>Weight (kg): <input type="number" name="weight" required></label>
        <label>Activity Level:
          <select name="activity" required>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light</option>
            <option value="1.55">Moderate</option>
            <option value="1.725">Active</option>
          </select>
        </label>
        <label>Goal:
          <select name="goal" required>
            <option value="lose">Lose Fat</option>
            <option value="maintain">Maintain</option>
            <option value="gain">Build Muscle</option>
          </select>
        </label>
        <button type="submit">Calculate My Macros</button>
      </form>
    </section>
  </main>
