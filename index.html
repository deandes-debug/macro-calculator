<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroFitCalc | Precision Nutrition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #F8FAFC;
            --brand: #0A2540;
            --accent: #FF7A00;
            --white: #FFFFFF;
            --text: #1E293B;
            --card-border: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* --- Hero --- */
        .hero { background: var(--brand); padding: 60px 20px 120px; text-align: center; color: var(--white); }
        .hero h1 { font-weight: 800; font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        .hero p { opacity: 0.7; font-size: 1.1rem; }

        /* --- Calculator --- */
        .main-container { max-width: 800px; margin: -60px auto 100px; padding: 0 20px; }
        .card { background: var(--white); border-radius: 24px; padding: 32px; border: 1px solid var(--card-border); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 24px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748B; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%; padding: 14px; border: 2px solid #F1F5F9; border-radius: 12px; font-size: 1rem;
            transition: all 0.2s; font-family: inherit; font-weight: 500;
        }
        input:focus { outline: none; border-color: var(--accent); background: #FFFBF7; }

        .btn-calc {
            width: 100%; background: var(--accent); color: white; border: none; padding: 18px;
            border-radius: 14px; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(255, 122, 0, 0.4); }

        /* --- Results Panel (The "Crap" Fix) --- */
        #results { display: none; margin-top: 40px; padding-top: 40px; border-top: 2px solid #F1F5F9; animation: slideUp 0.5s ease-out; }
        .results-header { text-align: center; margin-bottom: 30px; }
        .results-header h2 { font-weight: 800; color: var(--brand); }

        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 40px; }
        .stat-box {
            background: #F8FAFC; border: 1px solid var(--card-border); padding: 20px 10px; border-radius: 16px;
            text-align: center; transition: all 0.3s;
        }
        .stat-box:hover { border-color: var(--accent); background: var(--white); transform: scale(1.03); }
        .stat-box span { font-size: 0.7rem; font-weight: 800; color: #94A3B8; text-transform: uppercase; }
        .stat-box strong { display: block; font-size: 1.4rem; color: var(--brand); margin-top: 5px; }
        .cal-box { grid-column: span 4; background: var(--brand); color: white; padding: 30px; }
        .cal-box strong { color: var(--accent); font-size: 2.5rem; }
        .cal-box span { color: rgba(255,255,255,0.6); }

        /* --- CTA --- */
        .starter-pack {
            background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%);
            border: 1px solid #FED7AA; padding: 30px; border-radius: 20px; text-align: center;
        }
        .starter-pack h3 { margin-bottom: 10px; font-weight: 800; }
        .buy-now {
            display: inline-block; background: var(--brand); color: white; text-decoration: none;
            padding: 14px 30px; border-radius: 10px; font-weight: 700; margin-top: 15px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .dashboard { grid-template-columns: repeat(2, 1fr); } .cal-box { grid-column: span 2; } }
    </style>
</head>
<body>

<section class="hero">
    <h1>MacroFitCalc</h1>
    <p>Premium Fitness Intelligence</p>
</section>

<div class="main-container">
    <div class="card">
        <div class="grid">
            <div>
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="70">
            </div>
            <div>
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="175">
            </div>
            <div>
                <label>Age</label>
                <input type="number" id="age" placeholder="25">
            </div>
            <div>
                <label>Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div style="grid-column: span 2">
                <label>Activity Level</label>
                <select id="activity">
                    <option value="1.2">Sedentary (Office job)</option>
                    <option value="1.375">Lightly Active (1-3 days gym)</option>
                    <option value="1.55">Moderately Active (3-5 days gym)</option>
                    <option value="1.725">Very Active (Heavy training)</option>
                </select>
            </div>
        </div>
        
        <button class="btn-calc" onclick="calculate()">Analyze My Stats</button>

        <div id="results">
            <div class="results-header">
                <h2>Your Personalized Profile</h2>
            </div>
            
            <div class="dashboard">
                <div class="stat-box cal-box">
                    <span>Daily Target Calories</span>
                    <strong id="res-cal">---</strong>
                </div>
                <div class="stat-box">
                    <span>Protein</span>
                    <strong id="res-pro">--</strong>
                </div>
                <div class="stat-box">
                    <span>Carbs</span>
                    <strong id="res-carb">--</strong>
                </div>
                <div class="stat-box">
                    <span>Fats</span>
                    <strong id="res-fat">--</strong>
                </div>
            </div>

            <div class="starter-pack">
                <h3>ðŸš€ Transformation Starter Pack</h3>
                <p>We've calculated your macros. Now, let us tell you exactly what to eat to hit them.</p>
                <a href="https://buy.stripe.com/example" class="buy-now">Get the 4-Week Plan ($19)</a>
            </div>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const w = parseFloat(document.getElementById('weight').value);
        const h = parseFloat(document.getElementById('height').value);
        const a = parseFloat(document.getElementById('age').value);
        const g = document.getElementById('gender').value;
        const act = parseFloat(document.getElementById('activity').value);

        if(!w || !h || !a) return alert("Please fill in your metrics.");

        // Mifflin-St Jeor Calculation
        let bmr = (10 * w) + (6.25 * h) - (5 * a);
        bmr = (g === 'male') ? bmr + 5 : bmr - 161;
        
        // MFP Standard: Maintenance * Activity - 500 Deficit
        const maintenance = bmr * act;
        const targetCals = Math.round(maintenance - 500);
        
        // Macros (Protein: 30%, Carbs: 40%, Fats: 30%)
        const p = Math.round((targetCals * 0.30) / 4);
        const c = Math.round((targetCals * 0.40) / 4);
        const f = Math.round((targetCals * 0.30) / 9);

        // Update UI
        document.getElementById('res-cal').innerText = targetCals.toLocaleString();
        document.getElementById('res-pro').innerText = p + 'g';
        document.getElementById('res-carb').innerText = c + 'g';
        document.getElementById('res-fat').innerText = f + 'g';

        document.getElementById('results').style.display = 'block';
        
        // Smooth scroll to results
        setTimeout(() => {
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }
</script>

</body>
</html>
