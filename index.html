<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Macro Calculator</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
h1 { text-align: center; }

.section { margin-bottom: 20px; }

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

.unit-toggle {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.unit-btn {
  flex: 1;
  border: 1px solid #ccc;
  background: #eee;
  cursor: pointer;
}

.unit-btn.active {
  background: #007bff;
  color: white;
  border-color: #007bff;
}

button.calculate {
  background: #28a745;
  color: white;
  border: none;
  font-size: 16px;
}

.results {
  margin-top: 20px;
  padding: 15px;
  background: #f1f1f1;
  border-radius: 8px;
}

.warning {
  border: 2px solid #ffc107;
}
</style>
</head>

<body>
<div class="container">
<h1>Macro Calculator</h1>

<div class="section">
<label>Age</label>
<input type="number" id="age">
</div>

<div class="section">
<label>Sex</label>
<select id="sex">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
</div>

<div class="section">
<label>Weight</label>
<div class="unit-toggle">
  <button class="unit-btn" data-unit="weight" data-value="lbs">lbs</button>
  <button class="unit-btn" data-unit="weight" data-value="kg">kg</button>
</div>
<input type="number" id="weight">
</div>
