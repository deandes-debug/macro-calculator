<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroFitCalc | Pro Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --dark-blue: #0A2540;
            --orange: #FF7A00;
            --light-gray: #F5F7FA;
            --white: #FFFFFF;
            --slate: #64748b;
            --shadow: 0 10px 30px rgba(10, 37, 64, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--light-gray); color: var(--dark-blue); line-height: 1.6; }

        header { background: var(--dark-blue); padding: 80px 20px 120px; color: var(--white); text-align: center; }
        .container { max-width: 1000px; margin: -60px auto 60px; padding: 0 20px; }
        
        .card { background: var(--white); border-radius: 20px; padding: 40px; box-shadow: var(--shadow); }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .field { position: relative; }
        .field label { display: block; font-weight: 700; margin-bottom: 5px; font-size: 0.8rem; color: var(--slate); }
        .field i { position: absolute; left: 12px; top: 34px; width: 16px; color: var(--slate); z-index: 1; }
        .field input, .field select { 
            width: 100%; padding: 12px 10px 12px 40px; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; position: relative;
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--orange), #ff9533);
            color: white; border: none; padding: 18px; border-radius: 12px;
            font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px; font-size: 1rem;
            text-decoration: none; display: block; text-align: center;
        }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,122,0,0.4); }

        #results { display: none; margin-top: 40px; padding-top: 30px; border-top: 2px solid #f0f0f0; animation: fadeIn 0.5s; }
        .macro-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin: 20px 0; }
        .macro-card { background: var(--light-gray); padding: 20px; border-radius: 15px; text-align: center; }
        .macro-card strong { font-size: 1.5rem; display: block; margin-top: 5px; }

        .pricing-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 50px; }
        .price-card { background: white; padding: 30px; border-radius: 20px; border: 1px solid #eee; text-align: center; }
        .featured { border: 2px solid var(--orange); position: relative; }
        .price-card h3 { margin-bottom: 10px; }
        .price { font-size: 2rem; font-weight: 700; margin-bottom: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1>MacroFitCalc</h1>
    <p>Scientific Macro Calculations (MFP Standard)</p>
</header>

<div class="container">
    <div class="card">
        <div class="input-grid">
            <div class="field">
                <label>Weight (kg)</label>
                <i data-lucide="weight"></i>
                <input type="number" id="weight" placeholder="75">
            </div>
            <div class="field">
                <label>Height (cm)</label>
                <i data-lucide="ruler"></i>
                <input type="number" id="height" placeholder="180">
            </div>
            <div class="field">
                <label>Age</label>
                <i data-lucide="calendar"></i>
                <input type="number" id="age" placeholder="30">
            </div>
            <div class="field">
                <label>Gender</label>
                <i data-lucide="users"></i>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="input-grid">
            <div class="field">
                <label>Activity Level</label>
                <i data-lucide="activity"></i>
                <select id="activity">
                    <option value="1.2">Not Active (Desk Job)</option>
                    <option value="1.375">Lightly Active (1-2 days/wk)</option>
                    <option value="1.55">Moderately Active (3-5 days/wk)</option>
                    <option value="1.725">Very Active (Daily Training)</option>
                </select>
            </div>
            <div class="field">
                <label>My Goal</label>
                <i data-lucide="target"></i>
                <select id="goal">
                    <option value="-500">Lose Weight (-1 lb/wk)</option>
                    <option value="0">Maintain Weight</option>
                    <option value="500">Gain Muscle (+1 lb/wk)</option>
                </select>
            </div>
        </div>

        <button class="btn-premium" onclick="calculate()">Show My Results</button>

        <div id="results">
            <h2 style="text-align:center">Daily Targets</h2>
            <div class="macro-grid">
                <div class="macro-card"><span>Calories</span><strong id="res-cal">0</strong></div>
                <div class="macro-card"><span>Protein</span><strong id="res-pro">0g</strong></div>
                <div class="macro-card"><span>Carbs</span><strong id="res-carb">0g</strong></div>
                <div class="macro-card"><span>Fats</span><strong id="res-fat">0g</strong></div>
            </div>
        </div>
    </div>

    <div class="pricing-section">
        <div class="price-card">
            <h3>Starter Pack</h3>
            <div class="price">$19</div>
            <p style="margin-bottom:20px; color:var(--slate)">Custom 4-week macros & grocery list.</p>
            <a href="https://your-checkout-link.com/starter" class="btn-premium">Buy Now</a>
        </div>
        <div class="price-card featured">
            <div style="background:var(--orange); color:white; font-size:0.7rem; position:absolute; top:-12px; left:50%; transform:translateX(-50%); padding:5px 15px; border-radius:20px; font-weight:700;">BEST VALUE</div>
            <h3>Elite Transformation</h3>
            <div class="price">$49</div>
            <p style="margin-bottom:20px; color:var(--slate)">Full meal plan + workout programming.</p>
            <a href="https://your-checkout-link.com/elite" class="btn-premium">Buy Now</a>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    function calculate() {
        const w = parseFloat(document.getElementById('weight').value);
        const h = parseFloat(document.getElementById('height').value);
        const a = parseFloat(document.getElementById('age').value);
        const g = document.getElementById('gender').value;
        const activity = parseFloat(document.getElementById('activity').value);
        const goal = parseFloat(document.getElementById('goal').value);

        if(!w || !h || !a) {
            alert("Please fill in all fields to see your macros.");
            return;
        }

        // 1. Calculate BMR (Mifflin-St Jeor)
        let bmr = (10 * w) + (6.25 * h) - (5 * a);
        if (g === 'male') { bmr += 5; } else { bmr -= 161; }

        // 2. Calculate TDEE and apply Goal Adjustment
        let totalCalories = (bmr * activity) + goal;

        // 3. MFP Safeguard (Minimum calories)
        if (g === 'male' && totalCalories < 1500) totalCalories = 1500;
        if (g === 'female' && totalCalories < 1200) totalCalories = 1200;

        const finalCals = Math.round(totalCalories);

        // 4. Macro Splits (Standard 30% Protein / 40% Carbs / 30% Fat)
        const p = Math.round((finalCals * 0.30) / 4);
        const c = Math.round((finalCals * 0.40) / 4);
        const f = Math.round((finalCals * 0.30) / 9);

        // UI Update
        document.getElementById('res-cal').innerText = finalCals;
        document.getElementById('res-pro').innerText = p + 'g';
        document.getElementById('res-carb').innerText = c + 'g';
        document.getElementById('res-fat').innerText = f + 'g';

        document.getElementById('results').style.display = 'block';
        window.scrollTo({ top: 400, behavior: 'smooth' });
    }
</script>
</body>
</html>
