<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Macro Calculator</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}
.calculator {
    max-width: 620px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
}
h2 { margin-bottom: 8px; }
.subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
.form-group { margin-bottom: 18px; }
label { font-weight: 600; font-size: 14px; margin-bottom: 6px; display: block; }
input, select {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border-radius: 6px;
    border: 2px solid #ddd;
}
.row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
}
.goal-buttons {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 10px;
}
.goal-btn {
    padding: 14px;
    border-radius: 6px;
    border: 2px solid #ddd;
    background: #fff;
    font-weight: 600;
    cursor: pointer;
}
.goal-btn.active {
    background: #4CAF50;
    color: #fff;
    border-color: #4CAF50;
}
.calculate-btn {
    width: 100%;
    margin-top: 22px;
    padding: 16px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 6px;
    border: none;
    background: #4CAF50;
    color: #fff;
    cursor: pointer;
}
.results {
    display: none;
    margin-top: 30px;
    padding: 24px;
    border-radius: 8px;
    border: 2px solid #4CAF50;
    background: #f0f8f0;
}
.results.active { display: block; }
</style>
</head>
<body>
<div class="calculator">
<h2>Macro Calculator</h2>
<p class="subtitle">Personalized calories & macros based on your goal</p>
<p>This is the downloadable HTML version.</p>
</div>
</body>
</html>
